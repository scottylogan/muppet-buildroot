# data/common.yaml
# really generic defaults
---
buildroot::packages::easy_install:
buildroot::packages::easy_install_pkg:
buildroot::packages::install:
  - autoconf
  - automake
  - bash
  - bc
  - binutils
  - bzip2
  - cpio
  - file
  - findutils
  - g++
  - gcc
  - graphviz
  - gzip
  - git
  - make
  - patch
  - perl
  - python
  - python-matplotlib
  - rsync
  - sed
  - tar
  - wget
  - unzip
buildroot::packages::pip:
  - awscli
buildroot::packages::uninstall: []
lookup_options:
  buildroot::packages::install:
    merge: deep
  buildroot::packages::uninstall:
    merge: deep
  buildroot::packages::pip:
    merge: deep
